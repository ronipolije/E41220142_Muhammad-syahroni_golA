<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setup canvas</title>
</head>
<style>
    #canvas {
        border: 1px solid;
        width: 100%;
        height: 500px;
    }
</style>

<body>
    <canvas id="canvas"></canvas>






    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        canvas.width = canvas.scrollWidth;
        canvas.height = canvas.scrollHeight;
        ctx.fillStyle = "#163c9d";
        ctx.fillRect(20, 20, 200, 200);//x,y,width,height
        ctx.lineWidth = 10;
        ctx.strokeStyle = "green";
        ctx.strokeRect(20, 20, 200, 200);//x,y,width,height
        ctx.strokeRect(250, 20, 200, 200);//x,y,width,height

        ctx.lineWidth = "3";
        ctx.strokeRect(250, 20, 200, 200);//x,y,width,height

        ctx.beginPath();
        ctx.arc(600, 120, 50, 0, Math.PI * 2);//x,y,radius,startAngle,endAngle/PI,arah jarumJam(true/)
        ctx.fill();

        ctx.beginPath();
        ctx.arc(600, 300, 50, 0, Math.PI * 2);//x,y,radius,startAngle,endAngle/PI,arah jarumJam(true/)
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(700, 100);
        ctx.lineTo(850, 150);
        ctx.lineTo(850, 300);
        ctx.lineTo(700, 300);
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(950, 200);
        ctx.lineTo(1000, 400);
        ctx.lineTo(900, 400);
        ctx.closePath();

        ctx.fill();

    </script>
</body>

</html>
